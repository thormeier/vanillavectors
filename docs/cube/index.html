<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            #canvas {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            .commandsContainer {
                position: absolute;
                width: 100%;
                bottom: 20px;
                background-color: #fff;
            }
            .commands {
                width: 90%;
                margin: 0 auto;
                border: 1px solid #5f5f5f;
                padding: 5px;
            }
            input {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div class="commandsContainer">
            <div class="commands">
                <table>
                    <tr>
                        <td>
                            <strong>Cube rotation around axes: </strong>
                        </td>
                        <td>
                            <div class="input">
                                <label for="x">X-Axis rotation</label> <input type="range" name="x" id="x" min="0" max="360" value="0" onchange="rotateCube()" oninput="rotateCube()">
                            </div>
                        </td>
                        <td>
                            <div class="input">
                                <label for="y">Y-Axis rotation</label> <input type="range" name="y" id="y" min="0" max="360" value="0" onchange="rotateCube()" oninput="rotateCube()">
                            </div>
                        </td>
                        <td>
                            <div class="input">
                                <label for="z">Z-Axis rotation</label> <input type="range" name="z" id="z" min="0" max="360" value="0" onchange="rotateCube()" oninput="rotateCube()">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Cube rotation around camera line</strong>
                        </td>
                        <td>
                            <div class="input">
                                <label for="rot">Rotation around camera line</label> <input type="range" name="rot" id="rot" min="0" max="360" value="0" onchange="rotateCube()" oninput="rotateCube()">
                            </div>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td><strong>Camera movement: </strong></td>
                        <td>
                            <div class="input">
                                <label for="camX">Camera X position</label> <input type="range" name="camX" id="camX" min="-500" max="1000" value="0" onchange="repositionCamera()" oninput="repositionCamera()">
                            </div>
                        </td>
                        <td>
                            <div class="input">
                                <label for="camY">Camera Y position</label> <input type="range" name="camY" id="camY" min="-500" max="1000" value="0" onchange="repositionCamera()" oninput="repositionCamera()">
                            </div>
                        </td>
                        <td>
                            <div class="input">
                                <label for="screenZ">Screen Z position</label> <input type="range" name="screenZ" id="screenZ" min="-500" max="1000" value="0" onchange="repositionCamera()" oninput="repositionCamera()">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="../../src/vector/Vector.js"></script>
        <script type="text/javascript" src="../../src/vector/Line.js"></script>
        <script type="text/javascript" src="../../src/vector/Plane.js"></script>
        <script type="text/javascript" src="../../src/painting/Body.js"></script>
        <script type="text/javascript" src="../../src/painting/Canvas.js"></script>
        <script type="text/javascript" src="../../src/painting/Edge.js"></script>
        <script type="text/javascript" src="cube.js"></script>
    </body>
</html>
